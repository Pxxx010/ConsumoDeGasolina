<!DOCTYPE html>

</head>
<body>

    <!--Quantidade Rodado-->
    <label class="valor1">Quantos Km o seu veiculo rodou?</label><br>

    <!--Valor 2-->
    <label class="valor1">Quanto que voce abasteceu?</label><br>

    <br>

    <!--Puxar o resultado da operação-->
    <p class="kmkm" id="km/l">Km/l: </p>

    <!--Inicia a função-->
    <button type="button" id="btnSoma" onclick="calcconsumo()">Soma</button>

    <script src="script.js"></script>
